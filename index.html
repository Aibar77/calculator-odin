<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator App</title>
</head>
<body>
  <div class="calculator">  
    <div  class="output">
      <div data-prev class="output-prev"></div>
      <div data-current class="output-curren"></div>
    </div>
    <div class="buttons">
      <input data-action="clear" type="button" value="CLEAR" class="clear">
      <input data-action="delete" type="button" value="DELETE" class="delete">
      <input data-number type="button" value="7">
      <input data-number type="button" value="8">
      <input data-number type="button" value="9">
      <input data-action="divide" type="button" value="รท">
      <input data-number type="button" value="4">
      <input data-number type="button" value="5">
      <input data-number type="button" value="6">
      <input data-action="multiply" type="button" value="*">
      <input data-number type="button" value="1">
      <input data-number type="button" value="2">
      <input data-number type="button" value="3">
      <input data-action="subtract" type="button" value="-">
      <input data-action="decimal" type="button" value=".">
      <input data-number type="button" value="0">
      <input data-action="calculate" type="button" value="=">
      <input data-action="add" type="button" value="+">
    </div>
  </div>
</body>
</html>
